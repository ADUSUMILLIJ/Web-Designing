<!DOCTYPE html> 
<html> 
<head> 
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <title>Login</title>
</head> 
  
<body> 
    <h1 class="text-center text-success"> 
        Welcome 
    </h1> 
    <p class="text-center"> 
        FORM VALIDATION USING JQUERY 
    </p> 
  
    <div class="container"> 
        <div class="col-lg-8 m-auto d-block"> 
            <form id="loginForm"> 
                <div class="form-group"> 
                    <label for="usernames"> 
                        Username: 
                    </label> 
                    <input type="text" 
                           name="username" 
                           id="usernames" 
                           class="form-control"
                           autocomplete="off"> 
                    <h5 id="usercheck" 
                        class="error-message"> 
                        **Username is missing 
                    </h5> 
                </div> 
  
                <div class="form-group"> 
                    <label for="email"> 
                        Email: 
                    </label> 
                    <input type="email" 
                           name="email" 
                           id="email" 
                           required
                           class="form-control"
                           autocomplete="off"> 
                    <h5 id="emailvalid" 
                        class="error-message"> 
                        **Your email must be a valid Northeastern email
                    </h5> 
                </div> 
  
                <div class="form-group"> 
                    <label for="password"> 
                        Password: 
                    </label> 
                    <input type="password" 
                           name="pass" 
                           id="password" 
                           class="form-control"
                           autocomplete="off"> 
                    <h5 id="passcheck" 
                        class="error-message"> 
                        **Please Fill the password 
                    </h5> 
                </div> 
  
                <div class="form-group"> 
                    <label for="conpassword"> 
                        Confirm Password: 
                    </label> 
                    <input type="password"
                           name="username" 
                           id="conpassword"
                           class="form-control"
                           autocomplete="off"> 
                    <h5 id="conpasscheck" 
                        class="error-message"> 
                        **Password didn't match 
                    </h5> 
                </div> 
  
                <input type="submit"
                       id="submitbtn"
                       value="Login"
                       class="btn btn-primary"
                       disabled> <!-- Button initially disabled --> 
            </form> 
        </div> 
    </div> 
  
    <!-- Including jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <!-- Including app.js jQuery Script -->
    <script src="login.js"></script> 
</body> 
  
</html>
